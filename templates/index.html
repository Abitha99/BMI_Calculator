    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Sign up</h4><br />
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id="signup-email" required />
                    <label for="signup-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required />
                    <label for="signup-password">Choose password</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Sign up</button>
            </form>
        </div>
    </div>
    <div id="bmi-data"  class="modal">
        <div class="modal-content">
  <div class=" main">
        <form class="pure-form" method="POST" action="/">
            Weight in kgs:<br>
            <input type="text" name="weight"><br>
            Height in cms:<br>
            <input type="text" name="height"><br>
            <button type="submit" class="pure-button pure-button-primary" value="Submit">Submit</button>
        </form>
    </div>

    <br>

    <div class="main">
        {% if bmi %}
        <p>
            {% print("Your BMI is {}.".format(bmi)) %}
            {% print("You are {}".format(output)) %}
        </p>
        {% endif %}
    </div>
    </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Login</h4><br />
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required />
                    <label for="login-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required />
                    <label for="login-password">Your password</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Login</button>
            </form>
        </div>
    </div>

    <script>// listen for auth status changes
        auth.onAuthStateChanged(user => {
            if (user) {
                console.log('user logged in: ', user);
            } else {
                console.log('user logged out');
            }
        })

        // signup
        const signupForm = document.querySelector('#signup-form');
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();

            // get user info
            const email = signupForm['signup-email'].value;
            const password = signupForm['signup-password'].value;

            // sign up the user
            auth.createUserWithEmailAndPassword(email, password).then(cred => {
                // close the signup modal & reset form
                const modal = document.querySelector('#modal-signup');
                M.Modal.getInstance(modal).close();
                signupForm.reset();
            });
        });

        // logout
        const logout = document.querySelector('#logout');
        logout.addEventListener('click', (e) => {
            e.preventDefault();
            auth.signOut();
        });

        // login
        const loginForm = document.querySelector('#login-form');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            // get user info
            const email = loginForm['login-email'].value;
            const password = loginForm['login-password'].value;

            // log the user in
            auth.signInWithEmailAndPassword(email, password).then((cred) => {
                // close the signup modal & reset form
                const modal = document.querySelector('#modal-login');
                M.Modal.getInstance(modal).close();
                loginForm.reset();
            });

        });</script>
    <script>// setup materialize components
        document.addEventListener('DOMContentLoaded', function () {

            var modals = document.querySelectorAll('.modal');
            M.Modal.init(modals);

            var items = document.querySelectorAll('.collapsible');
            M.Collapsible.init(items);

        });</script>
